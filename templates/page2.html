            display: flex;
            justify-content: center; /* Центрирует ссылки по горизонтали */
            
        }

        .navbar a {
            color: white;
            padding: 14px 20px;

        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Стиль для контейнера с картинками */

            justify-content: space-around;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .image-item {

        }
